<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>J.A.R.V.I.S</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="icon" type="image/png"  href="WEB-IMG/A_icon.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/admin.css">
        <script src="js/admin.js"></script>
    </head>


    <body>
        <div class="header">
            <div class="header-box">
                <img src="WEB-IMG/Jarvis-logo.png"/>
                <div class="log-out">
                    Log Out
                </div>
            </div>
        </div>


        <!--Begin left side-->
        <div class="body">	
            <div class="dashboard">
                <div class="admin-info">			
                    <p id="admin-name">J.A.R.V.I.S</p><br/>
                    <p id="admin-status"><i class="fa fa-circle text-success"></i>"Online"</p>
                    <a class="admin-img"><img src="WEB-IMG/triangle.png"/></a>
                </div>

                <ul>
                    <li class="dashboard-menu">
                        <img src="WEB-IMG/shield.png" style="width: 40px;">
                        <a class="click-open" onClick="changePlus(this)" href="#">
                            Avengers
                            <span class="plus">+</span>
                        </a>
                        <ul class="open-item">
                            <li>
                                <a href="MainController?action=ShowAllMember">Team Members</a>
                            </li>
                            <li>
                                <a href="#">Avengers Management</a>
                            </li>
                        </ul>
                    </li>

                    <li class="dashboard-menu">
                        <img src="WEB-IMG/avengers.png" style="width: 40px;">
                        <a class="click-open" onClick="changePlus(this)" href="#">
                            Missions
                            <span class="plus">+</span>
                        </a>
                        <ul class="open-item">
                            <li>
                                <a href="#">Mission List</a>
                            </li>
                            <li>
                                <a href="#">Create New Mission</a>
                            </li>
                        </ul>
                    </li>

                    <li class="dashboard-menu">
                        <img src="WEB-IMG/Iron Man.png" style="width: 40px;">
                        <a class="click-open" onClick="changePlus(this)" href="#">
                            Mr.Stark's Armors
                            <span class="plus">+</span>
                        </a>
                        <ul class="open-item">
                            <li>
                                <a href="#">Armor List</a>
                            </li>
                            <li>
                                <a href="#">Armor Management</a>
                            </li>
                        </ul>
                    </li>

                    <li class="dashboard-menu">
                        <img src="WEB-IMG/iron_man_2_arc_reactor_pattern_by_sanjl-d5npmsm.png" style="width: 40px;">
                        <a class="click-open" onClick="changePlus(this)" href="#">
                            My Profile
                            <span class="plus">+</span>
                        </a>
                        <ul class="open-item">
                            <li>
                                <a href="#">View Profile</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!--End left side-->

            <div class="right-frame">
                
            </div>
        </div>
    </body>
</html>
